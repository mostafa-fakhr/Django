{% extends 'Parts/main.html' %}

{% block main-content %}
<div class="row mt-5">
    <div class="col-12 d-flex flex-column justify-content-center align-items-center">
        <h1 style="color: #FFF8DC;">Login </h1>
        <div class="card" style="width: 500px;">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <form class="d-flex flex-column justify-content-center align-items-center gap-1" method="post">
                    {% csrf_token %}
                    <div class="mb-3 text-center mt-4">
                        <label for="id_username" class="form-label">Username</label>
                        {{ form.username }}
                    </div>
                    <label for="id_password" class="form-label">Password</label>
                    <div class="mb-3 text-center ">
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="{% url 'user:signup' %}" class="text-primary">Sign up here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
